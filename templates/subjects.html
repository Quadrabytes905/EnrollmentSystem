{% extends 'layout.html' %}

{% block body %}
<div class="container">
  <div class="jumbotron text-center">
    <h1>Lists of Subjects for Students</h1>
    <div class= "container">
      <table class= "table table-hover">
        <thead>
          <th>Subject ID</th>
          <th>Subject Name</th>
        </thead>
        {% for subj in subjects %}
          <tr id="{{ subj[0] }}" data-toggle="modal" data-target="#myModal" onclick="getClassTeacherRating(this.id)">
            <td>{{ subj[0] }}</td>
            <td>{{ subj[1] }}</td>
          </tr>
        {% endfor %}
      </table>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title classHeader"></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
      </div>
      <div class="modal-body special">
        
      </div>
    </div>
  </div>
</div>

<script>
  $(document).ready(function () {
    $("tr").click(function() {
      $(".classHeader").text($(this).attr('id'));
    });
  });
</script>
{% endblock %}
