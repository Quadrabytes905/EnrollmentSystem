<div>
	<form action="">
		<div class="form-group">
			<input type="text" class="form-control" placeholder="StubCode" id="code" value='{{ code }}'>
		</div>
		<div class="form-group">
			<input type="text" class="form-control" placeholder="Teacher ID" id="cTid" value='{{ cTid }}'>
		</div>
		<div class="form-group">
			<input type="text" class="form-control" placeholder="Subject ID" id="cSid" value='{{ cSid }}'>
		</div>
		<div class="form-group">
			<input type="text" class="form-control" placeholder="Schedule" id="sched" value='{{ sched }}'>
		</div>
		<div class="form-group">
			<input type="text" class="form-control" placeholder="Time Start" id="start" value='{{ start }}'>
    </div>
    <div class="form-group">
			<input type="text" class="form-control" placeholder="Time End" id="end" value='{{ end }}'>
		</div>
		<div id="btnSave" class="form-group text-center">
			<input type="button" value="Save" class="btn btn-primary col-3" onclick="editClasses(this.form)">
		</div>
	</form>
</div>
