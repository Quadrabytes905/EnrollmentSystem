<div>
	<form action="">
		<div class="form-group">
			<input type="text" class="form-control" placeholder="Student ID" id="studentID" value='{{ id }}' disabled>
		</div>
		<div class="form-group">
			<input type="text" class="form-control" placeholder="First Name" id="firstName" value='{{ fname }}'>
		</div>
		<div class="form-group">
			<input type="text" class="form-control" placeholder="Last Name" id="lastName" value='{{ lname }}'>
		</div>
		<div class="form-group">
			<input type="text" class="form-control" placeholder="Course" id="course" value='{{ course }}'>
		</div>
		<div class="form-group">
			<input type="text" class="form-control" placeholder="Year" id="year" value='{{ year }}'>
		</div>
		<div id="btnSave" class="form-group text-center">
			<input type="button" value="Save" class="btn btn-primary col-3" onclick="editStudent(this.form)">
		</div>
	</form>
</div>
