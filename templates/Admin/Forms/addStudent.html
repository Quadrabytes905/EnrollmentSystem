<div>
	<form action="">
		<div class="form-group">
			<input type="text" class="form-control" placeholder="Student ID" id="studentID">
		</div>
		<div class="form-group">
			<input type="text" class="form-control" placeholder="First Name" id="firstName">
		</div>
		<div class="form-group">
			<input type="text" class="form-control" placeholder="Last Name" id="lastName">
		</div>
		<div class="form-group">
			<input type="text" class="form-control" placeholder="Course" id="course">
		</div>
		<div class="form-group">
			<input type="text" class="form-control" placeholder="Year" id="year">
		</div>
		<div id="btnSave" class="form-group text-center">
			<input type="button" value="Save" class="btn btn-primary col-3" onclick="addStudent(this.form)">
		</div>
	</form>
</div>
