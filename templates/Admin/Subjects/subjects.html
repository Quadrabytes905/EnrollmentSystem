{% extends './Admin/layout.html' %}

{% block body %}
<script>
	const frmAddSubjects = `{% include './Admin/Forms/addSubjects.html' %}`;

	$(document).ready(function($) {
		$("tr").click(function() {

			var subjectID = $(this).find('td:eq(0)').html();
			var subjName = $(this).find('td:eq(1)').html();

			variables = `{% with subjID="`+ subjectID +`",
								subjName="`+ subjectName +`" %}`;

			$(".modal-head h3").html('Edit Student');
			$(".modal-body").html(variables + `{% include './Admin/Forms/editSubjects.html' %} {% endwith %}`);
		});
	});
	

</script>
<script src="./static/js/subjects.js" ></script>

<div class="container-fluid">
	<div>
		<input id="btnAdd" type="button" value="Add Subjects" class="btn btn-primary" data-toggle="modal" data-target=#myModal onclick="openModal('Add Subjects', frmAddSubjects)">
	</div>
	<div>
		<table class="table table-hover">
			<thead>
				<th>Subject ID</th>
				<th>Subject Name</th>
			</thead>
			<tbody>
			{% for subject in subjects %}
				<tr data-toggle="modal" data-target=#myModal>
					<td>{{ subject[0] }}</td>
					<td>{{ subject[1] }}</td>
				</tr>
			{% endfor %}
			</tbody>
		</table>
	</div>
</div>

<div id="myModal" class="modal">
	<div class="modal-dialog">
		<div class="modal-content">
			
			<div class="modal-head">
				<h3 class="text-center"></h3>
			</div>

			<div class="modal-body">
				
			</div>

		</div>
	</div>
</div>
{% endblock %}
